<head>

<body>
    <!-- <code class="xml viewable">
        <script src="https://volcanion.cf/hightlight/highlight.pack.js"></script>
    </code> -->
    <div class="demo">
        <div><label>Url </label><input type="text" value="https://google.com"/><button>send</button></div>
        <img class="page-img" />
    </div>
    <script class="viewable">
        var $ = absol.$;
        var _ = absol._;
        var mDemo = $('.demo');
        var mImage = $('.page-img', mDemo);
        var mInput = $('input', mDemo);
        var mButton = $('button', mDemo).on('click', function () {
            mImage.src = "https://volcanion.cf/exticons/other/ellipsis_loading.svg";
            mButton.disabled = true;
            absol.XHR.postRepquest("https://volcanion.cf:9095/html2image", JSON.stringify({
                apiKey: "auKB8o83G7EONRE8rmqgPGfv_jaG3XitkwiKg-Ihxbi0i9loWMjnbjVFBV_NGFLp95-UPGqan5iTeMmllazVCaIRgdVlSBIS3ruR8W6JAF814JNftAu1IqQYWdK0aZdACVowdKac5iGe7_to3n6pewDkQ4ibZ8xXQv7D-zZblrk",
                url: mInput.value
            }), 'json').then(function (res) {
                mButton.disabled = false;
                if (res.img) {
                    mImage.src = res.img;
                }
                else{
                    mImage.src = "https://volcanion.cf/exticons/other/error_2d3.svg"; 
                }
            });
        });


    </script>

    <script src="./autohightlighting.js?"></script>
</body>
