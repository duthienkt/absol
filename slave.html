<html>

<head>
    <script src="/dist/absol.js"></script>
    <script>
        var Bridge = new IFrameBridge(window);
        Bridge.on('innerHTML', function (data) {
            document.body.innerHTML = data;
        })

        Bridge.sum = function (a, b) {
            return a + b;
        }

        Bridge.getInnerHTML = function(){
            console.log(document.body.innerHTML);

            return document.body.innerHTML;
        }
        setInterval(function(){
            Bridge.emit('tick', new Date().getTime());
        }, 1000)

    </script>
</head>

<body>
    <h1>This is IFrame</h1>
</body>

</html>
